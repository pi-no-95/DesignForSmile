<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Design for Smile</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@400;700&family=Noto+Serif:ital,wght@0,400;0,700;1,700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css" />
  <link rel="stylesheet" href="sass/style.css">
</head>

<body>
  <header class="header l-header">
    <div class="l-header__inner l-inner c-flex">
      <h1 class="header__title"><a href="#">Cresta Design</a></h1>
      <nav class="header__nav">
        <ul class="header__list c-flex">
          <li class="header__item"><a href="#">Concept</a></li>
          <li class="header__item"><a href="#">Service</a></li>
          <li class="header__item"><a href="#">Works</a></li>
          <li class="header__item"><a href="#">Contact</a></li>
        </ul>
      </nav>
      <button id="nav-btn" type="button" class="header__nav-btn"></button>
    </div>
  </header>

  <div class="hero l-hero">
    <div class="hero__wrapper">
      <h1 class="hero__title">Design for Smile.</h1>
      <p class="hero__lead">快適なオフィスをデザインする</p>
    </div>
  </div>

  <section id="concept" class="l-service c-section">
    <div class="service l-inner">
      <h2 class="concept__title c-section__title u-text-upper">concept</h2>
      <div class="c-section__wrapper">
        <p class="concept__lead c-section__lead">“働きたくなる空間”をデザインすることで<br class="u-br__none">人々を幸せにする。</p>
        <figure class="concept__desc c-flex">
          <figcaption class="concept__text c-section__text">
            私たちは、オフィスに特化した空間デザイン専門としております。その理由は、「働きたくなる空間で仕事ができれば多くの人を幸せにできるのではないか」と考えるためです。そんな想いの株式会社Cresta
            Designだからこそできる空間デザインを提供させていただきます。
          </figcaption>
          <img src="img/concept-image@2x.jpg" alt="" class="concept__img">
        </figure>
      </div>
      <div class="concept__sub-title c-section__sub-title" data-subtitle="Our Concept"></div>
    </div>
  </section>

  <section id="works" class="l-works c-section">
    <div class="works l-inner">
      <h2 class="works__title c-section__title">Works</h2>
      <div class="works__wrapper c-section__wrapper c-flex">
        <figure class="works__card">
          <img src="img/card-img01@2x.jpg" alt="" class="works__img">
          <figcaption class="works__text">新規サイトを公開しました。今回のサイトは白と黒を基調にしたミニマルなデザインになっています。</figcaption>
        </figure>
        <figure class="works__card">
          <img src="img/card-img02@2x.jpg" alt="" class="works__img">
          <figcaption class="works__text">新規サイトを公開しました。今回のサイトは白と黒を基調にしたミニマルなデザインになっています。</figcaption>
        </figure>
        <figure class="works__card">
          <img src="img/card-img03@2x.jpg" alt="" class="works__img">
          <figcaption class="works__text">新規サイトを公開しました。今回のサイトは白と黒を基調にしたミニマルなデザインになっています。</figcaption>
        </figure>
      </div>
      <a href="#" class="works__more c-btn">View more</a>
      <div class="works__sub-title c-section__sub-title" data-subtitle="Our Works"></div>
    </div>
  </section>

  <section id="service" class="l-service c-section">
    <div class="service l-inner">
      <h2 class="service__title c-section__title">Service</h2>
    </div>
    <div class="service__wrapper c-flex">
      <div class="service__card -hearing">
        <a href="#" class="service__link">Hearing</a>
      </div>
      <div class="service__card -planning">
        <a href="#" class="service__link">Planning</a>
      </div>
      <div class="service__card -direction">
        <a href="#" class="service__link">Direction</a>
      </div>
    </div>
    <div class="l-inner">
      <div class="service__sub-title c-section__sub-title" data-subtitle="Our Service"></div>
    </div>
  </section>

  <section id="contact" class="l-contact c-section">
    <div class="contact l-inner">
      <h2 class="contact__title c-section__title">Contact</h2>
      <div class="contact__wrapper">
        <p class="contact__lead c-section__lead">お気軽にご相談ください。</p>
        <a href="/contact.html" class="contact__btn c-btn">Contact</a>
      </div>
      <div class="contact__sub-title c-section__sub-title" data-subtitle="Our Contact"></div>
    </div>
  </section>

  <footer class="footer">
    <small class="footer__copyright">&copy;cresta.design all rights reserved</small>
  </footer>
</body>

</html>
